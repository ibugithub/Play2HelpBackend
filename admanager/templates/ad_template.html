<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        color: #333;
        padding: 20px;
      }
      .ad-container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        border: 1px solid #e3e3e3;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 14px;
      }
      .ad-header {
        display: flex;
        align-items: flex-start;
        padding: 20px;
        background-color: #f7f7f7;
        border-bottom: 1px solid #ddd;
      }
      .ad-header img {
        width: 120px;
        height: auto;
        object-fit: cover;
        margin-right: 20px;
        border-radius: 6px;
        border: 1px solid #ddd;
      }
      .ad-header h1 {
        font-size: 20px;
        color: #333;
        line-height: 1.4;
      }
      .ad-body {
        padding: 20px;
      }
      .ad-body p {
        margin-bottom: 10px;
        color: #555;
      }
      .ad-body p strong {
        color: #333;
      }
      .ad-price {
        margin: 10px 0;
      }
      .ad-price-original {
        text-decoration: line-through;
        color: #999;
      }
      .ad-price-discounted {
        font-size: 18px;
        font-weight: bold;
        color: #b12704;
        margin-left: 10px;
      }
      .ad-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f7f7f7;
        border-top: 1px solid #ddd;
      }
      .ad-footer a {
        text-decoration: none;
        background-color: #ffa41b;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
      }
      .ad-footer a:hover {
        background-color: #ff8a00;
      }
      .ad-footer span {
        font-size: 14px;
        font-weight: bold;
      }
      .ad-footer span.in-stock {
        color: #0f9d58;
      }
      .ad-footer span.out-of-stock {
        color: #d93025;
      }
    </style>
  </head>
  <body>
    <div class="ad-container">
      <div class="ad-header">
        <img src="{{ image_urls.0 }}" alt="{{ title }}" />
        <div>
          <h1>{{ title }}</h1>
          <p><strong>Brand:</strong> {{ brand }}</p>
          <p><strong>Category:</strong> {{ category }}</p>
        </div>
      </div>
      <div class="ad-body">
        <p>{{ description }}</p>
        <div class="ad-price">
          <span class="ad-price-original">
            {{ currency }} {{ price_original }}
          </span>
          {% if price_discounted %}
          <span class="ad-price-discounted">
            {{ currency }} {{ price_discounted }}
          </span>
          {% endif %}
        </div>
      </div>
      <div class="ad-footer">
        <a href="{{ affiliate_link }}" target="_blank">Buy Now</a>
        {% if stock_status %}
        <span class="in-stock">In Stock</span>
        {% else %}
        <span class="out-of-stock">Out of Stock</span>
        {% endif %}
      </div>
    </div>
  </body>
</html>
